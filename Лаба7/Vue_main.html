<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="form-enter.css">
    <link rel="stylesheet" href="Header-Footer.css">

    <title>Лента публикаций</title>
</head>

<body>
    
    <div id="vue">
        <header>
            <div class="header_content">
                <img class="logotype" src="images/BlogLogo.png" alt="logotype">
    
                <nav class="flex-center">
                    <img class="flex-center" src="images/Profile.svg" alt="image_profile">
    
                    <div class="menu_links">
    
                        <a id="open_Enter" class="menu_link white_border_link" href="#">Войти</a>
                        <a class="menu_link white_border_link" href="#">Зарегистрироваться</a>
    
                    </div>
                </nav>
            </div>
        </header>
        
        <div class = "enter">
            <form class = "form_content" method="POST">
                <div class = "enter_top">
                    <h3 class = "enter_title">Вход</h3>
                    <img class = "enter_close" src = "images/close.svg">
                </div>
    
                <div class = "login_password">
                    <label class = "log_pass">Логин</label>
                    <input class = "input" type = "text">
                </div>
    
                <div class = "login_password">
                    <label class = "log_pass">Пароль</label>
                    <input class = "input" type = "password">
                </div>
    
                <div class = "enter_buttons">
                    <button class = "enter_button" type = "submit">Войти</button>
                    <a class = "purple_link">Забыли пароль?</a>
                </div>
            </form>
        </div>
    
        <div class="workspace">
                <h1 class="title">Последние публикации</h1>
    
                <div class="publications_content">
    
                    <div class="publications">
    
                        <div class="posts">
                            <div v-for="it in posts" class ="post">
                                <img v-bind:src="it.image" class="post_img">
                                <h2 class="post_title">{{it.title}}</h2>
                                <p class="post_text">{{it.intro}}</p>
                                <div class="post_categories">
                                    <div v-for="label in it.labels" class="post_category" v-bind:data-categories="label">{{label}}</div>
                                </div>
                            </div>
                        </div>
    
                        <button class="load_more">Загрузить ещё 6</button>
                    </div>
    
                    <div class="list_navigation">
                        <h3 class="list_navigation_title">Рубрики</h3>
    
                        <button id ="show_all_publication" class = "blue_border_link">Показать все публикации</button>
    
                        <button class="categories_button blue_border_link" data-categories="Education">Обучение</button>
    
                        <button class="categories_button blue_border_link" data-categories="Career">Career</button>
    
                        <button class="categories_button blue_border_link" data-categories="Figma">Figma</button>
    
                        <button class="categories_button blue_border_link" data-categories="Console">Консоль</button>
    
                        <button class="categories_button blue_border_link" data-categories="Git">Git</button>
    
                        <button class="categories_button blue_border_link" data-categories="News">Новости</button>
    
                    </div>
    
                </div>
        </div>
    
        <footer>
            <div class="workspace">
                <div class="footer_content">
                    <div class="flex-center">
                        <a href="https://github.com/Green-tech591/Labs_Web" class="menu_link blue_border_link">Об авторе</a>
                        <a href="#" class="menu_link blue_border_link">Технологии</a>
                    </div>
    
                    <p class="copyright">© Blog, 2022</p>
                </div>
            </div>
        </footer>
    </div>

    <script src="vue.min.js"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>
    
    <script src="enter.js"></script>
</body>

</html>
